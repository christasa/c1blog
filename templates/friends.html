<!DOCTYPE html>
<html class="sr">

    <div class="l_body">
      <div class="container clearfix">
        <div class="l_main">
          <article id="links" class="post white-box body-blur article-type-links" itemscope="" itemprop="blogPost"><section class="meta">
              <meting-js mini="true" autoplay="" volume="0.7" loop="" order="list" server="netease" type="song" id="16846091">
                  <div >
              <div class="aplayer-body">
        <div class="aplayer-pic" style="background-image: url(&quot;https://api.i-meto.com/meting/api?server=netease&amp;type=pic&amp;id=663005511556827&amp;auth=23264b1f7a240d19223ccd26015ab61606db92b65e9d660256ee2393cd0cd35a&quot;);background-color: #b7daff;">
    </div>
    <div class="aplayer-notice"></div>
</div>
</div></meting-js>
              <div class="meta" id="header-meta">
                  <h1 class="title">
                      <a href="/friends">我的朋友们</a>
                  </h1><div class="new-meta-box">

              </div>
                  <hr>
              </div>
          </section>
              <section class="article typo l_friends">
                  <div class="friends-group"><br>
                      <h3 class="friend-header"></h3>
                      <div class="friend-content">
                          {% for eachf in fre %}
                          <a class="friend-card" style="background:{{ eachf.color }};color:#555" target="_blank" rel="external nofollow noopener noreferrer" href="{{ eachf.url }}">
                              <div class="friend-left">
                                  <img class="avatar" src="{{eachf.logo_url}}">
                              </div>
                              <div class="friend-right">
                                  <p class="friend-name">{{eachf.name }}</p>
                              </div>
                          </a>
                        {% endfor %}
                      </div>
                  </div>
              </section>
          </article>
        </div>
            {% include "include/author.html" %}
      {% block content %}
      {% endblock %}
        <script>setLoadingBarProgress(60)</script></div>
      <a class="s-top fas fa-arrow-up fa-fw" href="javascript:void(0)"></a>
    </div>
    {% include "include/footers.html" %}
